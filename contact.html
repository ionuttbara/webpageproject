<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/bootstrap/bootstrap.min.css">
    <script src="js/bootstrap/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="css/style.css">
    <title>Firma XYZ - Contact</title>
</head>

<body>
    <header>
        <img src="path/to/logo.png" alt="Company Logo">
        <nav>
            <ul>
                <li><a href="home.html">Home</a></li>
                <li><a href="services.html">Services</a></li>
                <li><a href="about.html">About Us</a></li>
                <li><a href="contact.html">Contact</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <h1>Contact Us</h1>
        <p>Get in touch with us for inquiries, partnerships, or any other questions you may have:</p>

        <form>
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>

            <label for="message">Message:</label>
            <textarea id="message" name="message" rows="4" required></textarea>

            <button type="submit">Send Message</button>
        </form>
    </main>

    <footer>
        <p>Address: 123 Main St, City, Country</p>
        <p>Contact: <a href="mailto:info@firmaxyz.com">info@firmaxyz.com</a> | Phone: <a href="tel:+123456789">123-456-789</a></p>
    </footer>

    <script src="js/script.js"></script>
</body>

</html>
