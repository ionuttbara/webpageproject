            <div class="center-text">

    </div>

        <form>
            <div>
                <label for="name">Name:</label>

            <div>
                <label for="message">Message:</label>
                <textarea id="message" name="message"></textarea>
            </div>

            <button type="submit">Send Message</button>
        </form>
    </main>
